{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
    <flux:form id="Banner" label="Banner" description="Banner Element" icon="" options="{Fluidcontent: {sorting: 106},group: 'Custom Elements'}">
      <flux:form.sheet name="options" label="Options">
        
         
            <flux:field.file name="picture" uploadFolder="uploads/slider_image/" label="Upload Image" allowed="jpg, jpeg, png, gif"  showThumbnails="1" />
            <flux:field.input name="picture_alt" label="Alternative Text" />
           <flux:field.text name="contenttext" label="Contents" enableRichText="1" />
        
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main">
      
       <div class="item">
           <f:if condition="{picture}">
                 <f:image src="uploads/slider_image/{picture}"  alt="{picture_alt}" class="img-responsive"/>
           </f:if>
            </div>
            <div class="banner-author text-uppercase">
              <f:format.html>{contenttext}</f:format.html>
            </div>
      
     
      
  </f:section>
</div>
