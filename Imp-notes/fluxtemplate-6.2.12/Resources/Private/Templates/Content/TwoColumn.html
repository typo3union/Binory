{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}

<f:layout name="Content" />

<div xmlns="http://www.w3.org/1999/xhtml" 
	 xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers" 
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:section name="Configuration">
		<v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
		
		<flux:form label="Two Column Container" id="twocolumn" description="50% - 50% Column" icon="" options="{Fluidcontent: {sorting: 106},group: 'Custom elements'}">
			<flux:grid>
                            <flux:grid.row>
                            <flux:grid.column name="column1" colspan="2" label="Title"> </flux:grid.column>
                          </flux:grid.row>
				<flux:grid.row>
						<flux:grid.column style="width: 50%" name="column2" label="Left Inhalt">
							
						</flux:grid.column>
						<flux:grid.column style="width: 50%" name="column3" label="Center Inhalt" >
							
						</flux:grid.column>	
                                                 
				</flux:grid.row>
                            <flux:grid.row>
                            <flux:grid.column name="column4" colspan="2" label="Bottom Image"> </flux:grid.column>
                          </flux:grid.row>
			</flux:grid>
		</flux:form>
	</f:section>

	<f:section name="Main">
	
            
                    <flux:content.render render="1" area="column1" /> 
                       
                    
                    <div class="col-md-6 col-sm-6 col-xs-12">
                         <flux:content.render render="1" area="column2" /> 	 
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12 right-content">
                    	
                                 <flux:content.render render="1" area="column3" /> 	        
                       
                    </div>
            <f:if condition='<flux:content.render render="1" area="column4" />'>
            <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    	
                                 <flux:content.render render="1" area="column4" /> 	        
                       
                    </div>
            </f:if>
                
	</f:section>
	
	<f:section name="Preview">
		<flux:widget.grid />
	</f:section>

</div>
