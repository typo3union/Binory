{namespace v=Tx_Vhs_ViewHelpers}
{namespace flux=FluidTYPO3\Flux\ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:flux="http://fedext.net/ns/flux/ViewHelpers"
     xmlns:v="http://fedext.net/ns/vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:section name="Configuration">
    <v:var.set name="locallangPath" value="{v:var.typoscript(path: 'lib.locallangPath.value')}" />
    <flux:form id="title" label="Title Page" description="Title Page Element" icon="" options="{Fluidcontent: {sorting: 108},group: 'Custom elements'}">
      <flux:form.sheet name="options" label="Options">
           <flux:field.input name="Text" label="Text"/>
           <flux:field.input name="Text2" label="Desc Text"/>
           
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main">
      
      <div class="page-header text-center text-uppercase">
                    <h2>{Text}</h2>
                    <div class="strip"></div>
                    <h3>{Text2}</h3>
                </div>
      
       
  </f:section>
</div>
