<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
  <f:layout name="Content" />
  <f:section name="Configuration">
    <flux:form id="content" label="content Text" description="content Text Element" icon="" options="{Fluidcontent: {sorting: 105},group: 'Custom elements'}">
    <flux:grid>
        <flux:grid.row>
          <flux:grid.column name="column1" label="Column">
          </flux:grid.column>

        </flux:grid.row>
      </flux:grid>
      <flux:form.sheet name="options" label="Options">
            <flux:field.select name="tg1" label="Background"  items="{1: 'pink-bg', 2: 'white-bg',3:'gray-bg'}"></flux:field.select>
            <flux:field.input name="Text" label="Title"/>
            <flux:field.input name="Text2" label="SubTitle"/>
            <flux:field.text name="lcontent" label="Left Content" enableRichText="1" />  
             <flux:field.text name="rcontent" label="Right Content" enableRichText="1" />          
      </flux:form.sheet>
    </flux:form>
  </f:section>
  <f:section name="Main"> 
    <div class="<f:if condition='{tg1} == 1'>pink-bg</f:if><f:if condition='{tg1} == 2'>white-bg</f:if><f:if condition='{tg1} == 3'>gray-bg</f:if> clearfix">
          <section class="large-container clearfix">
            <h2>{Text}
                <small>{Text2}</small>
            </h2>
            <div class="small-container">
              <div class="row">
                <div class="col-sm-6">
                   <f:format.html>{lcontent}</f:format.html>
                </div>
                <div class="col-sm-6">
                    <f:format.html>{rcontent}</f:format.html>
                </div>  
                <div class="col-sm-12 text-center clearfix">
                  <flux:content.render render="1" area="column1" />   
                </div>

              </div>
            </div>
          </section>
        </div>
  </f:section>
</div>
