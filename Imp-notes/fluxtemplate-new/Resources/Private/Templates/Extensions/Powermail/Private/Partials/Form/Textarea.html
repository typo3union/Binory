{namespace vh=In2code\Powermail\ViewHelpers}
<div class="form-group">
<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap powermail_fieldwrap_textarea powermail_fieldwrap_{field.uid} {field.css}">

	

	<f:form.textarea
			cols="20"
			rows="5"
			id="powermail_field_{field.marker}"
			property="{field.marker}"
			placeholder="{field.placeholder}"
			value="{vh:Misc.PrefillField(field:field, mail:mail)}"
			additionalAttributes="{vh:Validation.ValidationDataAttribute(field:field)}"
			class="powermail_field powermail_textarea form-control {vh:Validation.ErrorClass(field:field, class:'powermail_field_error')}" />
</div>
</div>
